<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock_paper.css"/>
    <title>Game console</title>
</head>
<body>
    <div class = "title">Play Janken with <a href = "https://hunterxhunter.fandom.com/wiki/Gon_Freecss" target = "_blank" style = "color: yellow";>GON</a><div class = "inner-title">First to 5 points wins</div></div>
    <div class = "input-buttons">
        <div class = "buttons-only">
            <div class = "btn-div">
                <button class = "btn" id = "rock" data-choice = "rock"></button><span class = "btn-text" data-choice = "rock">Rock</span>
            </div>
            <div class = "btn-div">
                <button class = "btn" id = "paper" data-choice = "paper"></button><span class = "btn-text" data-choice = "paper">Paper</span>
            </div>
            <div class = "btn-div">
                <button class = "btn" id = "scissors" data-choice = "scissors"></button><span class = "btn-text" data-choice = "scissors">Scissors</span>
            </div>
        </div>
        <div class = "score-div">
            <div class = "user-score">Player score: 0</div>
            <div class = "computer-score">Gon's Score: 0</div>
        </div>
        <div class = "round-result" style="white-space: pre-wrap;"></div>
        <div class = "final-result" style="white-space: pre-wrap;"></div>
        <button class = "play-again" style = "display: none;">Play Again</button>
        <script src="rock_paper.js"></script>
    </div>
</body>
</html>
